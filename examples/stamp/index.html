<!DOCTYPE html>
<html>

<head>
    <script src="/cfw/wick"></script>
    <script src="/cfw/html"></script>
</head>

<body>
    <div id="test"></div>
    <script>
        async function start(){
            console.log(await wick("./test_component.html").pending)
            wick.lite.createSelfContainedPage(wick("./test_component.html")).then(e=>{
                console.log(e);
                //convert to data uri
                const ifr = document.createElement("iframe")
                ifr.srcdoc = e;
                document.body.appendChild(ifr);

            });
        }
        start()
    
    </script>
</body>

</html>
