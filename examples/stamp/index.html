<html>

    <script src="/cfw/html"></script>
</head>

<body>
    <div id="test"></div>
    <script>

    wick("./test_component.html").stamp().then(d=>{
    	const fun = new Function("ele", "wl", d.js);
    	const div = document.createElement("div")

    });
