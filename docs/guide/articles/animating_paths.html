<html>
	<head>
		<script src="/build/wick-dev.js"></script>
		<style>
			#tumble{
				position: absolute;
				background-color: red;
				height:50px;
				width:50px;
				transform: translateZ(0) translateX(100px) rotate(-180deg);
			}
		</style>
	</head>

	<body>
				<div id="tumble"></div>
		<app>
			<element>
				<component>

				</component>
			</element>
		</app>

		<script>
			console.log(wick);
			window.wpath = wick.core.common.Path;
			window.t = wick.core.common.Transform2D;
			let r = document.getElementById('tumble');
			let seq = wick.anim.createSequence({
				obj:r, 
				transform : [{
					value:"translate(0,200)",
					duration: 500,
					easing: wick.anim.easing.ease
				},{
					value:"translate(100,100) rotate(90deg)",
					duration: 500,
				},{
					value:"rotate(-1turn) scaleX(2)",
					duration: 1500,
				},
				 {
					value:"translate(0,0) rotate(180deg)",
					delay:100,
					duration: 1000,
				},
				 {
					value:"scaleX(1) translateX(100px) rotate(0deg)",
					delay:100,
					duration: 1000,
				}]
			});
			seq.addEventListener("stopped", ()=>{
				seq.play()
			});
			seq.play();

			console.log(seq, r)


	        let router = wick.startRouting({
				models: wick.model({
					models:{	
						users: [{name:"Julian"},{name:"Paul"},{name:"Gilbert"},{name:"Ashley"},{name:"May"}]
					}
				})
			})
    	</script>
	</body>
</html>
