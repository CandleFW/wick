<div>
		<input type="text" value="((filter))">((filter))
	<w-c>
	    ((users))
	    	<f on="((update !== `don't show`))" filter="(( m.name.includes(filter) ))">
	        <w-s export="name">
	        
	        <div trs>
	            ((name)) is ((age > 75 ? "an old" : "a young")) person whose age is ((age)).
	        </div>

	        <style>
	      		div[trs]{
	      			height:0px;
	      			color:red;
	      			opacity: 0;
	      			
	      			transition: all 0.5s;
	      		}

	      		div[trs=in]{
	      			height: 20px;
	      			opacity: 1;
	      			border: 1px solid black;
	      		}

	      		div[trs=out]{
	      			height: 0px;
	      			opacity: 0;
	      			border: 0px solid black;
	      		}    	    	
	        </style>

	        </w-s>
	</w-c>
</div>
