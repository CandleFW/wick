	<input type="text" value="((filter))">
	((filter))
	<w-c>
	    ((users))
	    <f on="((update !== `don't show`))" filter="(( m.name.includes(filter) ))">

	        <w-s export="name">
	            ((name)) is ((age > 75 ? "an old" : "a young")) person whose age is ((age)).
	        </w-s>
	</w-c>
</div>
