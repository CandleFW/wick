<!DOCTYPE html>
<html>
	<head>
		<script src="/cfw/wick"></script>
	</head>
	<body>
		<template id="test">
			<scope element="div">
				Test

				<container>
					<f sort="((m1 + m2))">

					<div>Tiger</div>
					<div>Dragon</div>
				</container>

			</scope>
		</template>
		<script type="text/javascript">
			async function start(){
				const m = wick.model({doug:[{name:"pate"}, {name:"mary"}]});
				
				(await wick(`
					<import url="./test.html"/>
					
					<scope element="div">

						<div url="./test.html" ><div slot=test>Im Z best Dawg </div></div>

						Test
						<input value=((color)) type="text"/>

						<container>
							<!--<f filter=((scope.ele.style.color == color))/>-->

							<tractor style="color:green">
								<div slot=test>Im A best </div>
							</tractor>

							<tractor style="color:red">
								<div slot=test>Im Z best </div>
							</tractor>
						</container>

					</scope>
				`)).mount(document.body, m);
			}
			start();
		</script>
	</body>
</html>
