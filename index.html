<!DOCTYPE html>
<html>
	<head>
		<script src="/cfw/wick"></script>
	</head>
	<body>
		<template id="test">
			<scope element="div">
				Test

				<container>
					<f sort="((m1 + m2))">

					<div>Tiger</div>
					<div>Dragon</div>
				</container>

			</scope>
		</template>
		<script type="text/javascript">
			async function start(){
				const m = wick.model({doug:[{name:"pate"}, {name:"mary"}]});
				
				(await wick(`
					<import url="./test.html"/>
					
					<scope element="div">

						<div url="./test.html" ><div slot=test>Im Z best Dawg </div></div>

						Test
						<input value=((color)) type="text"/>

						<container>
							((doug))

							<f filter=(( scope.model.name.includes(color) )) />
							<f sort=(( s1.model.name < s2.model.name ? -1 : 1 )) />

							<tractor style="color:green">
								<div><input value=((color)) type="text"/></div>
								<div slot=test>Im A best ((color))</div>

							</tractor>
						</container>

					</scope>
				`)).mount(document.body, m);
			}
			start();
		</script>
	</body>
</html>
