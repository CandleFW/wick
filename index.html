<!DOCTYPE html>
<html>
	<head>
		<script src="/cfw/wick"></script>
	</head>
	<body>
		<template id="test">
			<scope element="div">
				Test

				<container>
					<f sort="((m1 + m2))">

					<div>Tiger</div>
					<div>Dragon</div>
				</container>

			</scope>
		</template>
		<script type="text/javascript">
			async function start(){
				let m = wick.model({doug:[{name:"pate"}, {name:"mary"}]});
				
				(await wick(`
					<import url="./test.html" />
					
					<scope element="div">


						Test

						<container>
							<f sort="((m1 + m2))"/>
							((doug))
							<tractor/>
						</container>

					</scope>
				`)).mount(document.body, m);
			}
			start();
		</script>
	</body>
</html>
