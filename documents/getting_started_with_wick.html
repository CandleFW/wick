<!DOCTYPE html>
<html>
  <head>
    <title>Starting with Wick</title>
    <script src="/build/wick-dev.js" type="text/javascript"></script>
    <link href="/build/wick.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>

    <app>
      <!-- This element will synch with other elements id'd main in other documents. And represents the first part of creating a wick power app. -->
      <element id="main">
        <div data-transform="the" class="p">HI, this is the main page!</div>
        <component class="unified_message">
            This component was loaded with Getting Started
        </component>
        <div data-transform="t" class="c">Currently Wick is operating on these pages!</div>
      </element>
    </app>

  <script type="text/javascript">
    //Here we will load the Wick engine when the page completes its loading. Wick will automatically start when the page complets its loading.
    wick.light();
  </script>

  </body>
</html>
