<!DOCTYPE html>
<html>
  <head>
    <title>Starting with Wick</title>
    <script src="/build/wick-dev.js" type="text/javascript"></script>
    <link href="/build/wick.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>

    <app>
      <!-- This element will synch with other elements id'd main in other documents. And represents the first part of creating a wick power app. -->
      <element id="intro" class="wick_md">
      <element id="source">
        <h1> Forms </h1>

        <component class="test_form"></component>
      </element>

      <element id="main">
        <div data-transform="the" class="p">HI, this is the main page!</div>
        <component class="unified_message">
            This component was loaded with Getting Started
        </component>
        <div data-transform="t" class="c">Currently Wick is operating on these pages!</div>
      </element>
    </app>

  <template id="test_form">
    <case data-schema="users" data-url="/documents/data/users.json" data-prop="data">
      <template class="user_entry">
        <case model="user">
          <div data-class="raw" data-prop="name"></div>
          <input type="text"  data-prop="name" name ="note">
        </case>
      </template>
    </case>
  </template>

  <template id="user_entry">
    <case model="user">
    </case>
  </template>

  </body>

  <script type="text/javascript">
    //Here we will load the Wick engine when the page completes its loading. Wick will automatically start when the page complets its loading.
    let presets = {schemas:{}, cassettes:{}};

    //Create a new schema for Users and User container
    class User extends wick.Model {};
    User.schema = {
      email: wick.schema.EMAIL,
      name: wick.schema.STRING,
      identifier:"name"
    }

    class Users extends wick.Model {};

    Users.schema = {
      data: [{container: wick.ArrayModelContainer, schema: {
        identifier: "name",
        model: User,
      }}],
      identifier:"name"
    }

    presets.schemas.users = Users;

    wick.light(presets);

  </script>
</html>
